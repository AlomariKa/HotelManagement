<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1> Hotel List </h1>
  <a href="{% url 'hotel_create' %}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Add Hotel</a>
  <ul class="list-group">
    {% for hotel in hotels %}
      <li class="list-group-item list-group-item-action list-group-item-primary">
        {{hotel.name}}  -  {{hotel.location}}  -  {{hotel.rating}}
        <a href="{% url 'hotel_update' hotel.pk %}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Edit</a>
        <a href="{% url 'hotel_delete' hotel.pk %}" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'home'%}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home Page</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
