<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <h1> Employee List </h1>
  <a href="{% url 'employee_create' %}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Add Employee</a>
  <ul class="list-group">
    {% for employee in employees %}
      <li class="list-group-item list-group-item-action list-group-item-primary">
        {{employee.name}}  -  {{employee.position}}  -  {{employee.salary}} - {{employee.hotel.name}}
        <a href="{% url 'employee_update' employee.pk %}" class="link-success link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Edit</a>
        <a href="{% url 'employee_delete' employee.pk %}" class="link-danger link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover" >Delete</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'home'%}" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Home Page</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
